<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圣诞主题</title>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<section class="container">
    <!--第一幅画面-->
    <section class="page-a bg-adaptive"></section>

    <!--第二幅画面-->
    <section class="page-b bg-adaptive"></section>

    <!--第三幅画面-->
    <section class="page-c bg-adaptive"></section>
</section>

<section>
    页面选择：
    <select id="page">
        <option value="page-a" selected="">1</option>
        <option value="page-b">2</option>
        <option value="page-c">3</option>
    </select>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
<script src="js/main.js"></script>
<script src="js/pageA.js"></script>
<script src="js/pageB.js"></script>
<script src="js/pageC.js"></script>

<script>
    var docEl = document.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                //自适应设置容器高度
                var container = document.querySelector(".container");
                //原始比例
                var proportion = 900 / 1440;
                container.style.height = container.clientWidth * proportion + "px";

            };

    //绑定浏览器缩放与加载时间
    window.addEventListener(resizeEvt, recalc, false);
    document.addEventListener('DOMContentLoaded', recalc, false);

    //页面选择
    var page = document.getElementById('page');
    var index = 10;
    page.addEventListener('change', function(e){
        var pageElement = document.querySelector('.'+ e.target.value);
        pageElement.style.zIndex = ++index;
    }, false);
</script>
</body>
</html>
